version: "3"
services:
  db:
    image: rethinkdb:latest
    ports:
      - "38080:8080"
      - "38015:28015"
      - "39015:29015"
  atlas:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/home/app/atlas/src
      - /home/app/atlas/src/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
      - JWT_KEY=${JWT_KEY}
    depends_on:
          - db